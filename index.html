<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>God Tier Cozy Flashcards - Practice, Application & Advanced Features</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');

  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Comfortaa', cursive, sans-serif;
    background: var(--bg-gradient);
    color: var(--text-color);
    min-height: 100vh;
    width: 100vw;
    box-sizing: border-box;
    transition: background 0.7s, color 0.7s;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  main {
    width: 100vw;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 0;
    margin: 0;
  }

  /* Variables for Light Mode */
  :root {
    --bg-gradient: linear-gradient(120deg, #f9f1e7 0%, #e9e1d9 100%);
    --text-color: #3f2d20;
    --card-bg: #fffaf1;
    --card-back-bg: #f0d8b2;
    --card-shadow: rgba(62, 45, 32, 0.24);
    --button-bg: #f3c677;
    --button-color: #422800;
    --button-hover-bg: #422800;
    --button-hover-color: #ffeabf;
    --mode-selector-bg: #ffeecc;
    --mode-selector-color: #5c3a00;
    --mode-selector-active-bg: #422800;
    --mode-selector-active-color: #ffeabf;
    --quiz-option-bg: #fff9e6;
    --quiz-option-hover-bg: #f3c677;
    --quiz-correct-bg: #a2d18a;
    --quiz-correct-color: #1a3b00;
    --quiz-incorrect-bg: #f19c9c;
    --quiz-incorrect-color: #581a1a;
    --toggle-bg: #f3c677;
    --toggle-ball-bg: #ffdca9;
    --check-correct: #4caf50;
    --check-wrong: #c62828;
  }

  /* Variables for Dark Mode */
  html.dark, body.dark {
    --bg-gradient: linear-gradient(120deg, #131520 0%, #1e2838 100%);
    --text-color: #cfcfd3;
    --card-bg: #1f2633;
    --card-back-bg: #4a532e;
    --card-shadow: rgba(10, 10, 10, 0.8);
    --button-bg: #556b2f;
    --button-color: #d0cbbf;
    --button-hover-bg: #d0cbbf;
    --button-hover-color: #556b2f;
    --mode-selector-bg: rgba(69, 85, 42, 0.22);
    --mode-selector-color: #cfcfd3;
    --mode-selector-active-bg: #d0cbbf;
    --mode-selector-active-color: #556b2f;
    --quiz-option-bg: #425641aa;
    --quiz-option-hover-bg: #556b2f33;
    --quiz-correct-bg: #7bb770aa;
    --quiz-correct-color: #e9f1db;
    --quiz-incorrect-bg: #bc5e5daa;
    --quiz-incorrect-color: #f2cccd;
    --toggle-bg: #556b2f;
    --toggle-ball-bg: #afb58c;
  }

  /* Top Controls Wrapper including shuffle & focus toggle */
  .top-controls {
    width: 100%;
    max-width: 520px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin: 2.5rem 0 1.5rem 0;
    padding: 0.5rem 1.2rem;
    background: var(--mode-selector-bg);
    border-radius: 2rem;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
  }

  /* Mode Selector */
  .mode-selector {
    display: flex;
    border-radius: 40px;
    flex: 1;
    overflow: hidden;
    min-width: 180px;
    box-shadow:
      inset 2px 2px 7px rgba(255 255 255 / 0.7),
      inset -2px -2px 7px rgba(0 0 0 / 0.15);
    position: relative;
  }

  .mode-btn {
    flex: 1;
    padding: 0.8rem 0;
    font-weight: 700;
    font-size: 1.05rem;
    border: none;
    background: none;
    cursor: pointer;
    color: var(--mode-selector-color);
    transition:
      background-color 0.35s cubic-bezier(0.4,0,0.2,1),
      color 0.35s cubic-bezier(0.4,0,0.2,1);
    user-select: none;
    position: relative;
    z-index: 1;
  }

  .mode-btn:hover,
  .mode-btn:focus-visible {
    outline: none;
    background: var(--button-hover-bg);
    color: var(--button-hover-color);
  }

  .mode-btn.active {
    background: var(--mode-selector-active-bg);
    color: var(--mode-selector-active-color);
    box-shadow:
      0 4px 15px rgba(0,0,0,0.25),
      inset 0 0 10px rgba(255 255 255 / 0.35);
    z-index: 2;
  }

  /* Buttons: shuffle & focus toggle */
  .extra-controls {
    display: flex;
    align-items: center;
    gap: 0.8rem;
    flex-wrap: nowrap;
  }
  button.extra-btn {
    background: var(--button-bg);
    color: var(--button-color);
    border-radius: 30px;
    padding: 0.5rem 1rem;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    box-shadow:
      0 5px 15px rgba(66, 40, 0, 0.25),
      inset 0 2px 6px rgba(255 204 51 / 0.4);
    border: none;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button.extra-btn:hover, button.extra-btn:focus-visible {
    background: var(--button-hover-bg);
    color: var(--button-hover-color);
    outline: none;
  }

  label.checkbox-label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: 700;
    user-select: none;
    cursor: pointer;
    font-size: 0.9rem;
  }
  label.checkbox-label input {
    margin: 0;
    accent-color: var(--button-bg);
    width: 18px;
    height: 18px;
  }

  /* Flashcard Container */
  .flashcard-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100vw;
    max-width: 520px;
    min-height: 340px;
    margin: 0 auto 1.5rem auto;
    position: relative;
  }

  /* Flashcard */
  .flashcard {
    width: 100%;
    max-width: 420px;
    min-height: 240px;
    background: var(--card-bg);
    border-radius: 1.7rem;
    box-shadow: 0 6px 32px rgba(0,0,0,0.09);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: clamp(1.2rem, 2vw, 1.6rem);
    font-weight: 800;
    color: var(--text-color);
    text-align: center;
    margin: 0 auto 0.7rem auto;
    user-select: text;
    cursor: pointer;
    position: relative;
    padding: 2.2rem 2rem;
    /* Remove perspective and 3D transforms */
    /* Remove transition and transform */
  }

  .flashcard__front,
  .flashcard__back {
    width: 100%;
    min-height: 180px;
    border-radius: 28px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1.8rem 2rem;
    font-weight: 800;
    position: relative;
    z-index: 1;
  }

  .flashcard__front {
    background: var(--card-bg);
    color: var(--text-color);
  }

  .flashcard__back {
    background: var(--card-back-bg);
    color: var(--text-color);
  }

  /* Show only the correct side */
  .flashcard .flashcard__front[aria-hidden="false"] { display: flex; }
  .flashcard .flashcard__back[aria-hidden="false"] { display: flex; }
  .flashcard .flashcard__front[aria-hidden="true"] { display: none; }
  .flashcard .flashcard__back[aria-hidden="true"] { display: none; }

  /* Status icon on flashcard (check or X) */
  .status-icon {
    margin-top: 1rem;
    font-size: 2.2rem;
    user-select: none;
    line-height: 1;
  }
  .status-icon.correct {
    color: var(--check-correct);
  }
  .status-icon.incorrect {
    color: var(--check-wrong);
  }

  /* Navigation */
  .flashcards-navigation {
    width: 100%;
    max-width: 420px;
    display: flex;
    justify-content: space-between;
    gap: 0.7rem;
    margin: 0 auto 0.5rem auto;
  }

  .flashcards-navigation button {
    flex: 1;
    padding: 0.7rem 0;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 30px;
    box-shadow:
      0 6px 14px rgba(66, 40, 0, 0.3),
      inset 0 2px 6px rgba(255 204 51 / 0.4);
    background: var(--button-bg);
    color: var(--button-color);
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: none;
    border: none;
    position: relative;
    overflow: hidden;
  }
  .flashcards-navigation button::before {
    content: "";
    position: absolute;
    left: 0; top: 0; bottom: 0; right: 0;
    background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
    transform: translateX(-100%);
    transition: transform 0.5s ease;
    z-index: 0;
  }
  .flashcards-navigation button:hover::before,
  .flashcards-navigation button:focus-visible::before {
    transform: translateX(100%);
  }
  .flashcards-navigation button:hover,
  .flashcards-navigation button:focus-visible {
    background: var(--button-hover-bg);
    color: var(--button-hover-color);
    outline: none;
  }
  .flashcards-navigation button:active {
    transform: scale(0.98);
  }

  /* Page Indicator */
  .page-indicator {
    width: 100%;
    max-width: 420px;
    margin: 0 auto;
    text-align: center;
    font-weight: 700;
    font-size: 1rem;
    color: var(--text-color);
    margin-bottom: 0.2rem;
    user-select: none;
  }

  /* Quiz Section */
  #quiz-section {
    width: 100%;
    max-width: 420px;
    margin: 0 auto 1.2rem auto;
    background: var(--card-bg);
    border-radius: 1.2rem;
    box-shadow: 0 2px 12px rgba(0,0,0,0.06);
    padding: 1.2rem 1.2rem 1.5rem 1.2rem;
    display: block;
  }
  #quiz-section[hidden] {
    display: none !important;
  }
  .quiz-question {
    font-weight: 700;
    padding-bottom: 1.1rem;
    font-size: clamp(1.1rem, 1.6vw, 1.4rem);
    user-select: text;
    letter-spacing: 0.75px;
  }

  .quiz-options {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 0.65rem;
  }

  .quiz-options li {
    margin: 0;
  }

  .quiz-option-btn {
    width: 100%;
    background: var(--quiz-option-bg);
    border-radius: 25px;
    padding: 0.75rem 1rem;
    border: 2.5px solid transparent;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    box-shadow:
      0 6px 15px rgba(66, 40, 0, 0.21),
      inset 0 0 7px rgba(255 204 51 / 0.18);
    transition:
      background-color 0.35s ease,
      border-color 0.35s ease,
      color 0.35s ease,
      box-shadow 0.35s ease;
    user-select: none;
    color: var(--text-color);
    text-align: center;
    font-family: 'Comfortaa', cursive, sans-serif;
  }

  .quiz-option-btn:hover,
  .quiz-option-btn:focus-visible {
    outline: none;
    background: var(--quiz-option-hover-bg);
    border-color: var(--button-color);
    box-shadow:
      0 6px 12px rgba(66, 40, 0, 0.4),
      inset 0 0 15px rgba(255 204 51 / 0.35);
  }

  .quiz-option-btn.correct {
    background-color: var(--quiz-correct-bg);
    border-color: #4caf50;
    color: var(--quiz-correct-color);
    cursor: default;
    box-shadow: none;
  }

  .quiz-option-btn.incorrect {
    background-color: var(--quiz-incorrect-bg);
    border-color: #c62828;
    color: var(--quiz-incorrect-color);
    cursor: default;
    box-shadow: none;
  }

  .feedback {
    margin-top: 1rem;
    font-weight: 700;
    font-size: clamp(0.95rem, 1.1vw, 1.1rem);
    text-align: center;
    min-height: 1.5rem;
    user-select: text;
    letter-spacing: 0.5px;
  }

  /* Theme Toggle */
  .toggle-theme {
    position: relative;
    width: 56px;
    height: 30px;
    cursor: pointer;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
    flex-shrink: 0;
  }

  .toggle-theme input {
    display: none;
  }

  .slider {
    position: absolute;
    inset: 0;
    background: var(--toggle-bg);
    border-radius: 30px;
    box-shadow:
      inset 2px 2px 8px rgba(255 255 255 / 0.85),
      inset -2px -2px 8px rgba(0 0 0 / 0.12);
    transition: background 0.5s ease;
  }

  .slider::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 3px;
    width: 24px;
    height: 24px;
    background: var(--toggle-ball-bg);
    border-radius: 50%;
    box-shadow:
      0 2px 8px rgba(0,0,0,0.2);
    transition:
      transform 0.5s cubic-bezier(0.4,0,0.2,1),
      background 0.5s cubic-bezier(0.4,0,0.2,1),
      box-shadow 0.5s cubic-bezier(0.4,0,0.2,1);
    z-index: 2;
  }

  .slider .sun-rays,
  .slider .moon,
  .slider .sun {
    position: absolute;
    pointer-events: none;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: opacity 0.5s ease;
    user-select: none;
  }

  /* Sun Icon (circle + rays) */
  .slider .sun {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--mode-selector-active-bg);
    box-shadow:
      0 0 8px var(--mode-selector-active-bg);
    filter: drop-shadow(0 0 4px var(--mode-selector-active-bg));
    z-index: 3;
    opacity: 1;
  }

  .slider .sun-rays {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    box-shadow:
      0 -14px 0 var(--mode-selector-active-bg),
      0 14px 0 var(--mode-selector-active-bg),
      14px 0 0 var(--mode-selector-active-bg),
      -14px 0 0 var(--mode-selector-active-bg),
      10px 10px 0 var(--mode-selector-active-bg),
      -10px 10px 0 var(--mode-selector-active-bg),
      10px -10px 0 var(--mode-selector-active-bg),
      -10px -10px 0 var(--mode-selector-active-bg);
    opacity: 1;
  }

  /* Moon Icon (crescent shape) */
  .slider .moon {
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--mode-selector-active-bg);
    box-shadow:
      inset 6px 0 0 var(--toggle-bg);
    opacity: 0;
    z-index: 3;
  }

  /* Toggle Checked */
  input:checked + .slider {
    background: var(--button-hover-bg);
    box-shadow:
      inset 1px 1px 6px rgba(20, 20, 20, 0.65),
      0 0 16px var(--button-hover-bg);
  }

  input:checked + .slider::before {
    transform: translateX(26px);
    background: var(--mode-selector-color);
    box-shadow:
      0 2px 12px var(--mode-selector-color);
  }

  input:checked + .slider .sun-rays,
  input:checked + .slider .sun {
    opacity: 0;
  }

  input:checked + .slider .moon {
    opacity: 1;
  }

  input:not(:checked) + .slider .sun-rays,
  input:not(:checked) + .slider .sun {
    opacity: 1;
  }

  input:not(:checked) + .slider .moon {
    opacity: 0;
  }

  /* Keyboard focus visible for accessibility */
  button:focus-visible, .mode-btn:focus-visible, .quiz-option-btn:focus-visible, #flip-btn:focus-visible,
  button.extra-btn:focus-visible, label.checkbox-label:focus-within {
    outline: 3px solid var(--button-hover-bg);
    outline-offset: 3px;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .top-controls, .flashcard-container, .flashcard, #quiz-section, .flashcards-navigation, #progress-tracker, .page-indicator {
      max-width: 98vw;
      min-width: 0;
      padding-left: 0.5rem;
      padding-right: 0.5rem;
    }
    .flashcard {
      padding: 1.2rem 0.7rem;
      font-size: 1.1rem;
    }
    #quiz-section {
      padding: 0.7rem 0.5rem 1rem 0.5rem;
    }
  }

  /* Add this to your <style> section */
  .congratulations {
    margin-top: 1rem;
    font-weight: 700;
    font-size: clamp(1rem, 1.2vw, 1.4rem);
    color: #4caf50;
    text-align: center;
  }
</style>
</head>
<body>
<main>
  <div class="top-controls">
    <nav class="mode-selector" role="tablist" aria-label="Select mode">
      <button class="mode-btn active" id="practice-mode-btn" role="tab" aria-selected="true" tabindex="0" aria-controls="practice">Practice</button>
      <button class="mode-btn" id="application-mode-btn" role="tab" aria-selected="false" tabindex="-1" aria-controls="application">Application</button>
      <button class="mode-btn" id="master-mode-btn" role="tab" aria-selected="false" tabindex="-1" aria-controls="master">Master</button>
    </nav>

    <div class="extra-controls" aria-label="Extra controls">
      <button class="extra-btn" id="shuffle-btn" title="Shuffle Flashcards">Shuffle üîÄ</button>
    </div>

    <label class="toggle-theme" title="Toggle dark/light mode" aria-label="Toggle dark/light mode">
      <input type="checkbox" id="theme-toggle" aria-checked="false" />
      <span class="slider" aria-hidden="true">
        <span class="sun-rays"></span>
        <span class="sun"></span>
        <span class="moon"></span>
      </span>
    </label>
  </div>

  <div class="flashcard-container" tabindex="0" aria-live="polite" aria-label="Flashcard interactive area" role="region" aria-atomic="true">
    <!-- Practice section (no typing/clue UI) -->
    <div class="flashcard" id="flashcard" role="button" aria-pressed="false" tabindex="0" aria-label="Flashcard, click or press enter to flip">
      <div class="flashcard__front" id="card-front" aria-hidden="false"></div>
      <div class="flashcard__back" id="card-back" aria-hidden="true"></div>
      <div class="status-icon" id="status-icon"></div>
    </div>

    <!-- Application section (no typing/clue UI) -->
    <section id="quiz-section" hidden>
      <div class="quiz-question" id="quiz-question"></div>
      <ul class="quiz-options" id="quiz-options"></ul>
      <div class="feedback" id="quiz-feedback"></div>
      <div class="congratulations" id="congratulations-message" style="display: none;"></div>
    </section>

    <!-- Master section (ONLY here: typing, submit, clue, password) -->
    <section id="master-section" hidden>
      <div class="quiz-question" id="master-question"></div>
      <input type="text" id="master-input" autocomplete="off" style="width: 90%; font-size: 1.1rem; padding: 0.5rem; border-radius: 0.7rem; border: 1.5px solid #ccc; margin: 1rem 0 0.5rem 0;">
      <button id="master-submit" class="extra-btn" style="margin-left:0.5rem;">Submit</button>
      <button id="master-clue" class="extra-btn" style="margin-left:0.5rem;">Show Clue</button>
      <input type="password" id="clue-password" placeholder="Password for clue" style="margin-left:0.5rem; width: 140px; font-size: 1rem; border-radius: 0.7rem; border: 1.5px solid #ccc;">
      <span id="master-clue-text" style="display:inline-block; margin-left:0.7rem; font-weight:700; color:#b57f00;"></span>
      <div class="feedback" id="master-feedback" aria-live="polite" role="alert"></div>
    </section>
  </div>

  <!-- Replace the done message with a personalized one for Ian -->
  <div id="done-message" hidden style="text-align:center; margin:2rem 0;">
    <div style="font-size:1.5rem; font-weight:700; margin-bottom:1rem;">
      üéâ Great job, Ian! You finished all the cards!
    </div>
    <button id="restart-all-btn" class="extra-btn" style="margin:0.5rem;">
      Restart All for Ian
    </button>
    <button id="retry-incorrect-btn" class="extra-btn" style="margin:0.5rem;" hidden>
      Review Ian's Incorrect Answers
    </button>
  </div>

  <div class="flashcards-navigation" role="navigation" aria-label="Flashcard navigation">
    <button id="prev-btn" aria-label="Previous flashcard">‚Üê Prev</button>
    <button id="flip-btn" aria-label="Flip flashcard">Flip</button>
    <button id="next-btn" aria-label="Next flashcard">Next ‚Üí</button>
  </div>

  <div id="progress-tracker" aria-live="polite" aria-atomic="true" style="margin-top:0.8rem; font-weight:700; font-size:1rem; color: var(--text-color);"></div>
  <div class="page-indicator" id="page-indicator" aria-live="polite"></div>

  <div class="music-player" id="music-player" style="position: absolute; right: 1.5rem; bottom: 2.5rem; z-index: 10; display: flex; align-items: center; gap: 0.5rem; background: var(--card-bg); border-radius: 2rem; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 0.4rem 1rem; min-width: 0;">
    <button id="music-prev" title="Previous" style="background: none; border: none; cursor: pointer; font-size: 1.3rem; color: var(--button-color); padding: 0.2rem;">
      <span aria-label="Previous">&#9198;</span>
    </button>
    <button id="music-play" title="Play/Pause" style="background: none; border: none; cursor: pointer; font-size: 1.3rem; color: var(--button-color); padding: 0.2rem;">
      <span id="music-play-icon" aria-label="Play">&#9654;</span>
    </button>
    <button id="music-next" title="Next" style="background: none; border: none; cursor: pointer; font-size: 1.3rem; color: var(--button-color); padding: 0.2rem;">
      <span aria-label="Next">&#9197;</span>
    </button>
    <span id="music-title" style="font-size: 0.98rem; font-weight: 700; color: var(--button-color); margin-left: 0.5rem; min-width: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></span>
  </div>
</main>

<script>
  // Fisher-Yates shuffle function (add this at the top of your script)
  function shuffle(array) {
    let m = array.length, t, i;
    while (m) {
      i = Math.floor(Math.random() * m--);
      t = array[m];
      array[m] = array[i];
      array[i] = t;
    }
    return array;
  }

  (() => {
    const practiceBtn = document.getElementById('practice-mode-btn');
    const applicationBtn = document.getElementById('application-mode-btn');
    const flashcard = document.getElementById('flashcard');
    const front = document.getElementById('card-front');

      if (mode !== 'application') return;
      // Filter to only incorrect cards
      const incorrectIndices = applicationCorrect
        .map((correct, idx) => !correct ? idx : -1)
        .filter(idx => idx !== -1);
      if (incorrectIndices.length === 0) return;
      // Rebuild cards array with only incorrects
      cards = incorrectIndices.map(idx => cardsRaw[idx]);
      currentPracticeIndex = 0;
      currentApplicationIndex = 0;
      currentMasterIndex = 0;
      isFlipped = false;
      // Reset tracking for this subset
      for(let i=0; i<cardsRaw.length; i++) {
        applicationAnswered[i] = false;
        applicationCorrect[i] = false;
      }
      hideDoneMessage();
      renderQuizCard();
      updateApplicationProgress();
      pageIndicator.textContent = '';
    });

    // Update setPracticeMode and setApplicationMode to hide the done message
    function setPracticeMode() {
      mode = 'practice';
      hideDoneMessage();
      practiceBtn.classList.add('active');
      applicationBtn.classList.remove('active');
      masterBtn.classList.remove('active');
      flashcard.style.display = 'flex';
      quizSection.setAttribute('hidden', '');
      masterSection.setAttribute('hidden', ''); // <--- HIDE MASTER
      flipBtn.style.display = 'inline-block';
      progressTracker.style.display = 'none';
      renderPracticeCard();
      updatePracticeStatusIcon();
    }

    function setApplicationMode() {
      mode = 'application';
      hideDoneMessage();
      applicationBtn.classList.add('active');
      practiceBtn.classList.remove('active');
      masterBtn.classList.remove('active');
      flashcard.style.display = 'none';
      quizSection.removeAttribute('hidden');
      masterSection.setAttribute('hidden', ''); // <--- HIDE MASTER
      flipBtn.style.display = 'none';
      progressTracker.style.display = 'block';
      renderQuizCard();
      updateApplicationProgress();
    }

    // Remove focusToggle event listener and variable
    // Remove: focusToggle.addEventListener('change', ...);

    // Initialize track arrays to match cards length
    for(let i=0; i<cards.length; i++) {
      practiceResults[i] = null;
      applicationAnswered[i] = false;
      applicationCorrect[i] = false;
    }

    loadThemePreference();
    setPracticeMode();
    progressTracker.style.display = 'none';

  })();

  // --- Minimalist Music Player for Ian ---
  // Place your music files in the same folder or use URLs
  const musicTracks = [
    { title: "Autumn", src: "autumn.mp3" },
    { title: "Multo", src: "multo.mp3" },
    { title: "Apartment", src: "apartment.mp3" },
    { title: "Love", src: "love.mp3" } // <-- Added your new song here
  ];
  let currentTrack = 0;
  let isPlaying = false;
  const audio = new Audio();
  audio.preload = "auto";
  audio.loop = false;

  const musicPlayer = document.getElementById('music-player');
  const musicPlayBtn = document.getElementById('music-play');
  const musicPlayIcon = document.getElementById('music-play-icon');
  const musicPrevBtn = document.getElementById('music-prev');
  const musicNextBtn = document.getElementById('music-next');
  const musicTitle = document.getElementById('music-title');

  function loadTrack(idx) {
    currentTrack = idx;
    audio.src = musicTracks[currentTrack].src;
    musicTitle.textContent = musicTracks[currentTrack].title;
  }
  function playPauseMusic() {
    if (isPlaying) {
      audio.pause();
    } else {
      audio.play();
    }
  }
  function playTrack(idx) {
    loadTrack(idx);
    audio.play();
  }
  musicPlayBtn.addEventListener('click', playPauseMusic);
  musicPrevBtn.addEventListener('click', () => {
    let idx = (currentTrack - 1 + musicTracks.length) % musicTracks.length;
    playTrack(idx);
  });
  musicNextBtn.addEventListener('click', () => {
    let idx = (currentTrack + 1) % musicTracks.length;
    playTrack(idx);
  });
  audio.addEventListener('play', () => {
    isPlaying = true;
    musicPlayIcon.textContent = '‚ùö‚ùö';
    musicPlayIcon.setAttribute('aria-label', 'Pause');
  });
  audio.addEventListener('pause', () => {
    isPlaying = false;
    musicPlayIcon.textContent = '‚ñ∂';
    musicPlayIcon.setAttribute('aria-label', 'Play');
  });
  audio.addEventListener('ended', () => {
    // Auto-next
    let idx = (currentTrack + 1) % musicTracks.length;
    playTrack(idx);
  });

  // Initialize
  loadTrack(0);

  // Optionally: Hide player on mobile if you want
  // ...existing code...
</script>
